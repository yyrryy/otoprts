<header class="site__header">
  <div class="header">
    
    <div class="header__logo">
      {% if user.groups.all.0.name == 'admin' %}
      <a href="/dashboard" class="logo">
        <div class="logo__image">
          <!-- logo -->
          <img src="/static/images/logo.png" alt="">
          <!-- logo / end -->
        </div>
      </a>
      {% else %}
      <a href="/catalog" class="logo">
        <div class="logo__image">
          <!-- logo -->
          <img src="/static/images/logo.png" alt="">
          <!-- logo / end -->
        </div>
      </a>
      {% endif %}
    </div>
    {% if user.groups.all.0.name != 'accounting' %}

    <div class="header__search">
      <div class="search">
        <div class="search__body">

    C15.5,10.2,14,11.3,14,12z"></path>
              </svg>
            </span>
            <span class="search__button-title"></span>
          </button>
          <button class="search__button search__button--end" type="submit">
            <span class="search__button-icon">
              <svg width="20" height="20">
                <path d="M19.2,17.8c0,0-0.2,0.5-0.5,0.8c-0.4,0.4-0.9,0.6-0.9,0.6s-0.9,0.7-2.8-1.6c-1.1-1.4-2.2-2.8-3.1-3.9C10.9,14.5,9.5,15,8,15

              </svg>
            </span>
          </button>
          <div class="search__box"></div>
          <div class="search__decor">
            <div class="search__decor-start"></div>
            <div class="search__decor-end"></div>
          </div>
          <!-- suggestions -->
          <div class="search__dropdown search__dropdown--suggestions suggestions" style="height: 50vh; overflow-y: scroll;">
            <div class="suggestions__group">
              <div class="suggestions__group-title">Products</div>
              <div class="suggestions__group-content searchresults">
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    {% if user.groups.all.0.name != 'admin' %}
    <div class="header__indicators fixed-toprigh bg-white">
      
      <div class="indicator indicator--trigger--click">
        <a href="account-login.html" class="indicator__button">
          <span class="indicator__icon">
            <svg width="32" height="32">
              <path d="M16,18C9.4,18,4,23.4,4,30H2c0-6.2,4-11.5,9.6-13.3C9.4,15.3,8,12.8,8,10c0-4.4,3.6-8,8-8s8,3.6,8,8c0,2.8-1.5,5.3-3.6,6.7

            </svg>
          </span>
        </a>
        <div class="indicator__content">
          <div class="account-menu">
            
            <div class="account-menu__divider"></div>
            <a href="#" class="account-menu__user">
              <div class="account-menu__user-avatar">
                <img src="images/avatars/avatar-4.jpg" alt="">
              </div>
              <div class="account-menu__user-info">
                {{user.username}}
              </div>
            </a>
            <div class="account-menu__divider"></div>
            
            <div class="account-menu__divider"></div>
            <!-- <ul class="account-menu__links">
              <li>
                <a href="account-login.html">Logout</a>
              </li>
            </ul> -->
          </div>
        </div>
      </div>

      <div class="indicator indicator--trigger--click">
        <a href="/cart" class="">
          <span class="indicator__icon">
            <svg width="32" height="32">
              <circle cx="10.5" cy="27.5" r="2.5"></circle>
              <circle cx="23.5" cy="27.5" r="2.5"></circle>
              <path d="M26.4,21H11.2C10,21,9,20.2,8.8,19.1L5.4,4.8C5.3,4.3,4.9,4,4.4,4H1C0.4,4,0,3.6,0,3s0.4-1,1-1h3.4C5.8,2,7,3,7.3,4.3

            </svg>
            <span class="indicator__counter commanditems">0</span>
          </span>
        </a>        
      </div>
      
    </div>
    {% endif %}
    {% endif %}

  </div>
</header>
