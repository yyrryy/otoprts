{% extends 'base.html' %}
{%block css%}
<style>
  
.wrapper {
    max-width: 500px;
    min-height: 500px;
    margin: 80px auto;
    padding: 40px 30px 30px 30px;
    border-radius: 15px;
}

.logo {
    margin: auto;
}

.logo img {
    width: 100%;
    height: 100%;
}

.wrapper .name {
    font-weight: 600;
    font-size: 1.4rem;
    letter-spacing: 1.3px;
    padding-left: 10px;
    color: #555;
}

.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;
    background: none;
    font-size: 1.2rem;
    color: #666;
    padding: 10px 15px 10px 10px;
    /* border: 1px solid red; */
}

.wrapper .form-field {
    padding-left: 10px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
}

.wrapper .form-field .fas {
    color: #555;
}

.wrapper .loginbtn {
    box-shadow: none;
    width: 100%;
    height: 40px;
    background-color: #03A9F4;
    color: #fff;
    border-radius: 25px;
    box-shadow: 3px 3px 3px #b1b1b1,
        -3px -3px 3px #fff;
    letter-spacing: 1.3px;
}

.wrapper .btn:hover {
    background-color: #039BE5;
}

.wrapper a {
    text-decoration: none;
    font-size: 0.8rem;
    color: #03A9F4;
}

.wrapper a:hover {
    color: #039BE5;
}

.signup{
    box-shadow: none;
    width: 100%;
    height: 40px;
    color: #fff;
    border-radius: 25px;
    box-shadow: 3px 3px 3px #b1b1b1,
        -3px -3px 3px #fff;
    letter-spacing: 1.3px;
    background: #198754;
}
@media(max-width: 380px) {
    .wrapper {
        margin: 30px 20px;
        padding: 40px 15px 15px 15px;
    }
}
</style>
{%endblock%}

{% block content %}
<a href="/">Retour</a>


<!-- Modal -->
<div class="modal fade" id="addclientmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<div class="accordion mb-2" id="accordionExample">
				<div class="accordion-item">
				  
				  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<form id="addclientform" MET>
							{% csrf_token %}
							<div class="form-group">
								<label for="exampleInputEmail1">Nom ou Nom commercial</label>
								<input name="cname" type="text" required class="form-control">
							</div>
							
							<div class="form-group">
								<label for="exampleInputPassword1">Phone</label>
								<input name="phone" type="text" required class="form-control">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Ville</label>
								<input name="city" type="text" required class="form-control">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Addresse</label>
								<textarea name="address" type="text" required class="form-control"></textarea>
							</div>
							<button  class="btn btn-primary addclientbtn w-100 mt-3">Submit</button>
					  </form>
					</div>
				  </div>
				</div>
			</div>
			
		</div>
	  </div>
	</div>
  </div>

<div class="wrapper bg-white shadow">
  <div class="logo">
      <img src="/static/images/logo.jpg" alt="">
  </div>
  <form action="/login" method="post" class="p-3 mt-3">
    {% csrf_token %}
      <div class="form-field d-flex align-items-center">
          <span class="bi bi-person-fill"></span>
          <input type="text" name="username" id="userName" placeholder="username">
      </div>
      <div class="form-field d-flex align-items-center">
          <span class="bi bi-key-fill"></span>
          <input type="password" name="password" id="pwd" placeholder="password">
      </div>
      <button class="btn mt-3 loginbtn">Login</button>
    </form>
    <button class="btn signup mt-3" data-toggle="modal" data-target="#addclientmodal">Devenir Client</button>
</div>
{% endblock %}
{% block js %}
<script>
    var form = document.getElementById('addclientform');
   $('.addclientbtn').on('click', function(e){
        
        e.preventDefault();
        const scriptURL='https://script.google.com/macros/s/AKfycbwiQIzmQYmQX6JZXKZ8BBZth4BXcRGv4Mohwgr_vA6uVysr4tryI4DhT11EihAi7YjP/exec'
        if ($('[name=cname]').val()=='' || $('[name=phone]').val()=='' || $('[name=city]').val()=='' || $('[name=address]').val()==''){
            alert('Veuillez remplir tous les champs');
        }
        else{
            $(this).addClass('disabled')
            $(this).text('En cours ...')
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
            alert('Votre demande a été envoyée avec succès');
            // redierct to home
            window.location.href = '/'; 
            })
            .catch(error => {
                alert('ERROR');
                // redierct to home
                location.reload 
            }) 
        }
   }) 
</script>
{% endblock %}
