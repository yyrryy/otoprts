<!DOCTYPE html>

<html dir="ltr" lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    
    <title>Autoparts</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet" />
    <!-- css -->
    <link href="{% static 'css/bootstrap.css' %} " rel="stylesheet" />
    <link href="{% static 'css/default-skin.css'%} " rel="stylesheet" />
    <link href="{% static 'css/select2.min.css'%} " rel="stylesheet" />
    <link href="{% static 'css/style.css'%} " rel="stylesheet" />
    <link href="{% static 'css/style.header-spaceship-variant-one.css'%} " rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css'%}">
    <link href="{% static 'css/style.mobile-header-variant-one.css'%} " rel="stylesheet" />
    <script src="{% static 'js/jquery.min.js'%}"></script>
</head>
<body>
    <div class="container bg-white">
        <br>
        <div class="row">
            <form class="mb-3 col-md-4" action="/addcategory" method="POST">
                {% csrf_token %}
                <p>ajouter category</p>
                <div class="form-group d-flex">
                    <input required type="text" class="form-control" placeholder="Category" name="category">
                    <button class="btn btn-primary addcategory">Add</button>
                </div>
            </form>
    
            <form class="mb-3 col-md-4" action="/addbrand" method="POST">
                {% csrf_token %}
                <p>ajouter Brand</p>
                <div class="form-group d-flex">
                    <input required type="text" class="form-control" placeholder="Brand" name="brand">
                    <button class="btn btn-primary addcategory">Add</button>
                </div>
            </form>

            <form class="mb-3 col-md-4" action="/addmark" method="POST">
                {% csrf_token %}
                <p>ajouter Mark</p>
                <div class="form-group d-flex">
                    <input required type="text" class="form-control" placeholder="Brand" name="brand">
                    <button class="btn btn-primary addcategory">Add</button>
                </div>
            </form>
        </div>


        <hr>

        <p>
            Ajouter des excel selon les categories
        </p>
        <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
                <th scope="col">ref</th>
                <th scope="col">n</th>
                <th scope="col">pr</th>
                <th scope="col">b</th>
                <th scope="col">ma</th>
                <th scope="col">mo</th>
              </tr>
            </thead>
        </table>


        
        
        <!--  bootstrap cards -->
        <div class="row addforms">
            {% for i in categories %}
            <div class="card col-3">
            <div class="card-header text-white">
                {{i}}
            </div>
            <div class="card-body">
                <form action="/addbulk/{{i.id}}" method="POST" class="row" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {% csrf_token %}
                        <input required type="file" name="file">
                        <button class="btn btn-primary addbulk" type="submit">
                            Add
                        </button>
                    </div>
                </form>
            </div>
            </div>
            {% endfor %}
        
        </div>
        

        
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>

    <script src="{% static 'js/select2.min.js'%}"></script>
    <script>
        $('.form-control-select2').select2({
        });
    </script>
</body>
</html>
