{% extends 'base.html' %}
{% block css %}
<style>
    
</style>
{% endblock %}
{% block content %}

<div class="mt-5">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <h5>Order History</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-table">
      <div class="table-responsive-sm">
        <table class="table table-striped table-borded">
          <thead>
            <tr>
              <th>Date</th>
              <th>Client</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            {% for order in orders %}
            <tr>
              <td>{{ order.date|date:"d/m/Y" }}</td>
              <td>{{ order.client }}</td>
              <td>{{ order.total}}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3">No orders yet</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-divider"></div>

  </div>

</div>

{% endblock %}
